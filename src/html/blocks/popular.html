<section class="popular">
  <div class="container">
    <div class="popular__top">
      <div class="popular__title">
        <h2 class="top__title">Popular Destinations</h2>
        <p class="text">See our popular destinations that our client choose</p>
      </div>
      <div class="popular__controls">
        <button>
          <img src="./img/icons/btn-back.svg" alt="btn-back" />
        </button>
        <button>
          <img src="./img/icons/btn-next.svg" alt="btn-next" />
        </button>
      </div>
    </div>
  </div>
  <div class="container-right">
    <div class="popular__slider">
      <div class="card">
        <div class="card__img">
          <img
            class="popular__card-img"
            src="./img/popular/venice.jpg"
            alt="slider images"
          />
        </div>

        <div class="card__title-wrapper">
          <h3 class="card__title">Venice, Italy</h3>
          <div class="card__rating rating">(4.5)</div>
        </div>
        <div class="card__price price">
          Starts from
          <span class="accent-blue">$</span>
          <span class="accent-price">900</span>
        </div>
      </div>
    </div>
  </div>
</section>
