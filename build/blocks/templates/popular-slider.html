<div class="swiper-slide">
  <div class="card">
    <div class="card__img">
      <img class="popular__card-img" src="@@img" alt="slider images" />
    </div>
    <div class="card__title-wrapper">
      <h3 class="card__title">@@title</h3>
      <div class="card__rating rating">@@rating</div>
    </div>
    <div class="card__price price">
      Starts from
      <span class="accent-blue">$</span>
      <span class="accent-price">@@price</span>
    </div>
  </div>
</div>
