<form action="" class="form">
  <label class="form__label">
    <span> Locations </span>

    <input
      name="country"
      class="form__input"
      type="text"
      placeholder="e.g Bali, Indonesia"
      autocomplete="off"
    />
  </label>
  <div class="form__devider"></div>
  <label class="form__label label-date">
    <span> Date and time </span>

    <input
      name="date"
      class="form__input"
      type="text"
      placeholder="MM/DD/YYYY"
      autocomplete="off"
    />
  </label>
  <button class="form__btn">
    <img src="./img/icons/search-btn.svg" alt="search-button" />
  </button>
</form>
