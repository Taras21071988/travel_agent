<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gulp</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./fonts/CircularStd/stylesheet.css" />
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a href="#!" class="logo">
        <img src="./img/icons/logo.svg" alt="Logo" />
      </a>
      <ul class="nav__list">
        <li><a href="#!" class="active">Home</a></li>
        <li><a href="#!">About</a></li>
        <li><a href="#!">Packages</a></li>
        <li><a href="#!">FAQ</a></li>
        <li><a href="#!">Community</a></li>
      </ul>
      <div class="nav__btns">
        <a href="#!" class="btn-login">Login</a>
        <a href="#!" class="btn-signup">Sign Up</a>
      </div>
    </nav>
  </div>
</header>


    
    <main>
      <section class="discover">
  <div class="container">
    <div class="disciver__grid">
      <div class="discorev__desc">
        <div class="discover__title">
          <h1 class="title-1">Discover your favorite place with us</h1>
        </div>
        <div class="discover__text">
          <div class="text">
            <p>
              Your journey begins here with our curated travel experiences.
              Discover new horizons, create lasting memories, and explore the
              world with our expertly crafted itineraries.
            </p>
          </div>
        </div>
        <div class="discover__form"><form action="" class="form">
  <label class="form__label">
    <span> Locations </span>

    <input
      name="country"
      class="form__input"
      type="text"
      placeholder="e.g Bali, Indonesia"
      autocomplete="off"
    />
  </label>
  <div class="form__devider"></div>
  <label class="form__label label-date">
    <span> Date and time </span>

    <input
      name="date"
      class="form__input"
      type="text"
      placeholder="MM/DD/YYYY"
      autocomplete="off"
    />
  </label>
  <button class="form__btn">
    <img src="./img/icons/search-btn.svg" alt="search-button" />
  </button>
</form>
</div>
      </div>

      <div class="discorev__picture">
        <img
          src="./img/discover/hero-img.png"
          alt="discorev-img"
          class="discorev__picture-img"
        />
      </div>
    </div>
  </div>
</section>

    </main>
    
    <footer class="footer">
  <div class="container">
    <h2>Footer</h2>
  </div>
</footer>


    <script src="./js/index.bundle.js"></script>
  </body>
</html>
